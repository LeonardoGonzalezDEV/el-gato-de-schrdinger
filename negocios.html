<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocios Cercanos - Mapbox</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        #search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            z-index: 1000;
            position: relative;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #business-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .business-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .business-card:hover {
            transform: translateY(-3px);
        }

        .business-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .business-info {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .marker {
            background-color: #3498db;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .mapboxgl-popup {
            max-width: 300px;
        }

        .mapboxgl-popup-content {
            padding: 15px;
        }

        @media (max-width: 600px) {
            #search-container {
                flex-direction: column;
            }
            
            #search-container > * {
                width: 100%;
            }

            .mapboxgl-popup {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Encuentra Negocios Cercanos</h1>
    </header>

    <div class="container">
        <div id="search-container">
            <input type="text" id="search" placeholder="쯈u칠 est치s buscando?">
            <select id="radius">
                <option value="500">500 m</option>
                <option value="1000">1 km</option>
                <option value="2000">2 km</option>
                <option value="5000">5 km</option>
            </select>
            <button onclick="searchNearbyPlaces()">Buscar</button>
        </div>

        <div id="map"></div>
        <div class="loading" id="loading">Buscando negocios cercanos...</div>
        <div id="business-list"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3VpZ281NjciLCJhIjoiY20xcGhzMHBqMDQwazJpcTczY293cW05aCJ9.kKKkIJk1mbeaHftzy6XCcw';
        
        let map;
        let userLocation;
        let markers = [];

        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                zoom: 13
            });

            // A침adir controles de navegaci칩n
            map.addControl(new mapboxgl.NavigationControl());

            // Obtener ubicaci칩n del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = [position.coords.longitude, position.coords.latitude];
                        map.setCenter(userLocation);

                        // A침adir marcador de usuario
                        new mapboxgl.Marker({
                            color: '#2ecc71'
                        })
                        .setLngLat(userLocation)
                        .setPopup(new mapboxgl.Popup().setHTML('<h3>Tu ubicaci칩n</h3>'))
                        .addTo(map);
                    },
                    () => {
                        alert('Error al obtener tu ubicaci칩n');
                    }
                );
            }
        }

        async function searchNearbyPlaces() {
            clearMarkers();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('business-list').innerHTML = '';

            const query = document.getElementById('search').value;
            const radius = document.getElementById('radius').value;

            try {
                // Usar la API de Mapbox Geocoding para buscar lugares
                const response = await fetch(
                    `https://api.mapbox.com/geocoding/v5/mapbox.places/${query}.json?` +
                    `proximity=${userLocation[0]},${userLocation[1]}&` +
                    `limit=10&` +
                    `access_token=${mapboxgl.accessToken}`
                );

                const data = await response.json();
                displayResults(data.features);
            } catch (error) {
                console.error('Error:', error);
                alert('Error al buscar negocios cercanos');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(places) {
            const businessList = document.getElementById('business-list');
            
            places.forEach((place) => {
                // Crear marcador
                const popup = new mapboxgl.Popup({ offset: 25 })
                    .setHTML(`
                        <h3>${place.text}</h3>
                        <p>${place.place_name}</p>
                    `);

                const marker = new mapboxgl.Marker({
                    color: '#3498db'
                })
                .setLngLat(place.center)
                .setPopup(popup)
                .addTo(map);

                markers.push(marker);

                // Crear tarjeta de negocio
                const businessCard = document.createElement('div');
                businessCard.className = 'business-card';
                businessCard.innerHTML = `
                    <h3>${place.text}</h3>
                    <div class="business-info">
                        <p>游늸 ${place.place_name}</p>
                        <p>游늺 ${calculateDistance(userLocation, place.center).toFixed(2)} km</p>
                    </div>
                `;

                businessCard.addEventListener('click', () => {
                    map.flyTo({
                        center: place.center,
                        zoom: 16,
                        essential: true
                    });
                    marker.togglePopup();
                });

                businessList.appendChild(businessCard);
            });

            // Ajustar el mapa para mostrar todos los marcadores
            if (places.length > 0) {
                const bounds = new mapboxgl.LngLatBounds();
                places.forEach(place => bounds.extend(place.center));
                map.fitBounds(bounds, { padding: 50 });
            }
        }

        function clearMarkers() {
            markers.forEach(marker => marker.remove());
            markers = [];
        }

        function calculateDistance(coord1, coord2) {
            const R = 6371; // Radio de la Tierra en km
            const lat1 = toRad(coord1[1]);
            const lat2 = toRad(coord2[1]);
            const dLat = toRad(coord2[1] - coord1[1]);
            const dLon = toRad(coord2[0] - coord1[0]);

            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1) * Math.cos(lat2) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function toRad(value) {
            return value * Math.PI / 180;
        }

        // Inicializar mapa cuando se carga la p치gina
        initMap();
    </script>
</body>
</html>
